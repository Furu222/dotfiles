# Prefix
unbind C-b
set -g prefix C-t

# set UTF-8
setw -g utf8 on
set -g status-utf8 on

# ESC key stroke delay time
set -s escape-time 0

# Used Mouse
setw -g mode-mouse on
set -g mouse-select-pane on
set -g mouse-resize-pane on
set -g mouse-select-window on

# Window index start number
set -g base-index 1
# Pain index start number
setw -g pane-base-index 1

# Highlight activity on window
setw -g monitor-activity on

# Set default-path for New Window
bind c new-window -c "#{pane_current_path}"

# Used vi's keybind
setw -g mode-keys vi

# Shared clipbord
set -g default-command "reattach-to-user-namespace -l bash"
# Copy mode like vi
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"


#### KeyBindings ####
# Reload setting file
bind r source-file ~/dotfiles/.tmux.conf \; display "Reloaded!"

## Pain
# | key split to vertical of Pain
bind | split-window -hc "#{pane_current_path}"
# - key split to horizontal of Pain
bind - split-window -vc "#{pane_current_path}"

# Moved Pain by Vim's KeyBind
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

#### End KeyBindings ####


#### Setting status-bar ####
## Common Setting
# Setting utf-8 in status-bar
set -g status-utf8 on

# Setting status-bar interval
set -g status-interval 1
# Top status-bar position
set -g status-position top

# Setting color status-bar
set -g status-fg black
set -g status-bg colour66
set -g status-attr default

# default window title colors
setw -g window-status-attr dim
set -g window-status-fg colour253

# active window title colors
setw -g window-status-current-attr bright
set -g window-status-current-attr bold #,underscore
set -g window-status-current-fg black
set -g window-status-current-bg colour43

# window-format
setw -g window-status-format " #I: #W "
setw -g window-status-current-format "#I: #W "

# pane-active-border
set -g pane-active-border-fg black
set -g pane-active-border-bg cyan

# Enable visual notification
setw -g monitor-activity on
# Enable visual notification
set -g visual-activity on

## Setting format status-bar left, right
set -g status-left-length 30
set -g status-left '#[fg=white,bg=colour246]#[fg=white]#[fg=white][Session: #S#[fg=white]]#[default]'
set -g status-right-length 60
set -g status-right "%y/%m/%d(%a) %T"
set -g status-right '#[fg=black,bg=cyan,bold] [%Y-%m-%d(%a) %T]#[default]'

#### End status-bar setting ####
